  - name: stellarium
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCPM_USE_LOCAL_PACKAGES=yes
      - -DCMAKE_C_COMPILER=gcc
      - -DCMAKE_CXX_STANDARD=17
      - -DCMAKE_C_EXTENSIONS=No
      - -DCMAKE_CXX_COMPILER=g++
      - -DCMAKE_C_STANDARD=11
      - -DCMAKE_CXX_EXTENSIONS=No
      - -DENABLE_QT6=1
      - -DENABLE_SHOWMYSKY=ON
      - -DENABLE_TESTING=0
      - -DENABLE_XLSX=1
      - -DENABLE_GPS=0
#      - "-DPREFER_SYSTEM_INDILIB=yes"
      - -DENABLE_MEDIA=1
      - -DUSE_PLUGIN_TELESCOPECONTROL=0
    post-install:
      # Correct donation url type
      - sed -i 's/<url type="donate">/<url type="donation">/g' $FLATPAK_DEST/share/metainfo/org.stellarium.Stellarium.appdata.xml
      # Remove unsuppored url types
      - sed -i 's/<url +type="(?!homepage|bugtracker|faq|help|donation|translate|contact|contribute|vcs-browser)[^"]+">.*url>//g'
        $FLATPAK_DEST/share/metainfo/org.stellarium.Stellarium.appdata.xml
      # Export mime file, based on yselkowitz pull
      - sed -i -e '/icon name/s/stellarium/org.stellarium.Stellarium/' $FLATPAK_DEST/share/mime/packages/stellarium.xml
      - mv $FLATPAK_DEST/share/mime/packages/{stellarium,org.stellarium.Stellarium}.xml
    sources:
      - type: archive
        url: https://github.com/Stellarium/stellarium/releases/download/v25.2/stellarium-25.2.tar.gz
        sha256: afb43e95438aef5509afd6ba197daf30b52607cac16888332d9810ba12209486
        x-checker-data:
          type: anitya
          project-id: 4891
          url-template: https://github.com/Stellarium/stellarium/releases/download/v$version/stellarium-$version.tar.gz
